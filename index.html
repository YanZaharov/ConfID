<body style="background-color: #EEEEEE;">
  <header class="header">
    <nav class="navbar navbar-expand navbar-dark" style="color: white; background-color: #40BA9B;">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">ConfID</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
      </div>
    </nav>
  </header>

  <main class="main">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 mt-5 mb-5">
        <div class="card ps-5 pe-5 pt-4 pb-4">
          <div class="card-body">
            <h5 class="card-title d-flex justify-content-center mb-3 pb-1">ConfID</h5>

            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email адрес/логин</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Никому не сообщайте логин и пароль</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
              </div>
              <p class="card-text d-flex justify-content-center">Забыли пароль?</p>
              <a href="profile.html" type="submit" class="btn btn-light d-flex justify-content-center mt-4" style="color: white; background-color: #40BA9B;">Войти</a>
              <a href="profile.html" type="submit" class="btn btn-light d-flex justify-content-center mt-2" style="color: white; background-color: #0077FF;">Войти через VK</a>
              <a href="profile.html" type="submit" class="btn btn-light d-flex justify-content-center mt-2" style="color: white; background-color: #0094D6;">Войти через LMS</a>
              <a href="register.html" class="btn btn-light d-flex justify-content-center mt-4" style="color: white; background-color: #349E85;">Регистрация</a>
            </form>

          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </main>
