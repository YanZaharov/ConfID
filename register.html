<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>ConfID</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style-index.css">
  <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">
  <link rel="manifest" href="ico/site.webmanifest">
</head>

<body style="background-color: #EEEEEE;">
  <header class="header">
    <nav class="navbar navbar-expand navbar-dark" style="color: white; background-color: #40BA9B;">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">ConfID</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
      </div>
    </nav>
  </header>

  <main class="main">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 mt-5 mb-5">
        <div class="card ps-5 pe-5 pt-4 pb-4">
          <div class="card-body">
            <h5 class="card-title d-flex justify-content-center">ConfID</h5>
            <h5 class="card-title d-flex justify-content-center mb-3">Регистрация</h5>

            <form>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="text">
                <label for="floatingInput">Придумайте логин</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Введите Email</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Придумайте пароль</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Повторите пароль</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Second-name">
                <label for="floatingInput">Введите фамилию</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="First-name">
                <label for="floatingInput">Введите имя</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="middle-name">
                <label for="floatingInput">Введите отчество(при наличии)</label>
              </div>
              <div class="form-floating mb-3">
                <input type="date" class="form-control" id="floatingInput" placeholder="date">
                <label for="floatingInput">Введите дату рождения</label>
              </div>
              <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="floatingInput" placeholder="+7">
                <label for="floatingInput">Введите номер телефона</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Text">
                <label for="floatingInput">Введите Страну</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Text">
                <label for="floatingInput">Введите город</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Text">
                <label for="floatingInput">Введите статус</label>
              </div>
              <img class="img-fluid card-img-top mb-2" src="img/bot_test.png" alt="bot_test">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Text">
                <label for="floatingInput">Введите символы с картинки</label>
              </div>
              <a href="index.html" class="btn btn-light d-flex justify-content-center mt-4" style="color: white; background-color: #349E85;">Зарегистрироваться</a>
            </form>

          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </main>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
